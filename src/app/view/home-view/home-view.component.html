<div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <h3 class="marT30 marL16">Home</h3>
      </div>
    </div>

    <div class="row marT16">
      <div class="row">
        <div class="bd-example">
          <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../assets/cbg1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../assets/cbg2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../assets/cbg3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row marT30 marB30">
      <div class="col-md-12 d-flex justify-content-between">
        <h2 class="marL30" [routerLink]="['/TopTemplates']" [state]="{ data: 'recommended'}" style="cursor: pointer;">Top Recommended Templates</h2>
        <a [routerLink]="['/TopTemplates']" [state]="{ data: 'recommended'}"><h5 class="marR40">View More</h5></a>
      </div>
      <div class="col-md-12 marT16">
        <div class="row marR16">
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "RecoTemplateList[0]"><Home-card [template] = "RecoTemplateList[0]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "RecoTemplateList[1]"><Home-card [template] = "RecoTemplateList[1]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "RecoTemplateList[2]"><Home-card [template] = "RecoTemplateList[2]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "RecoTemplateList[3]"><Home-card [template] = "RecoTemplateList[3]"></Home-card></div>
        </div>
      </div>
    </div>

    <div class="row marT20 marB30">
      <div class="col-md-12 d-flex justify-content-between">
          <h2 class="marL30" [routerLink]="['/ApprovedTemplates']" [state]="{ data: 'approved'}" style="cursor: pointer;">Organization Approved Templates</h2>
          <a [routerLink]="['/ApprovedTemplates']" [state]="{ data: 'approved'}"><h5 class="marR40">View More</h5></a>
      </div>
      <div class="col-md-12 marT16">
        <div class="row marR16">
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "ApprovedTemplateList[0]"><Home-card [template] = "ApprovedTemplateList[0]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "ApprovedTemplateList[1]"><Home-card [template] = "ApprovedTemplateList[1]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "ApprovedTemplateList[2]"><Home-card [template] = "ApprovedTemplateList[2]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "ApprovedTemplateList[3]"><Home-card [template] = "ApprovedTemplateList[3]"></Home-card></div>
        </div>
      </div>  
    </div>

    <div class="row marT20 marB30">
      <div class="col-md-12 d-flex justify-content-between">
          <h2 class="marL30" [routerLink]="['/serviceList']" style="cursor: pointer;">All Cloud Services</h2>
          <a [routerLink]="['/serviceList']"><h5 class="marR40">View More</h5></a>
      </div>
      <div class="col-md-12 marT16">
        <div class="row marR16">
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "serviceList[0]"><Home-card [service] = "serviceList[0]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "serviceList[1]"><Home-card [service] = "serviceList[1]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "serviceList[2]"><Home-card [service] = "serviceList[2]"></Home-card></div>
          <div class="col-md col-sm-12 marL16 marB16 template_card" *ngIf = "serviceList[3]"><Home-card [service] = "serviceList[3]"></Home-card></div>
        </div>
      </div>
    </div>

</div>
