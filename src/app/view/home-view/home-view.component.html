<div class="grid">
    <div class="sidebar">
        <form class="fillter">
            <div class="dropdown">
                <span class="item">Cloud Provider</span>

                <option class="li">

                <ng-multiselect-dropdown [settings]="dropdownSettings" [placeholder]="'------select one------'" 
                    [data]="dropdownListProvider"
                    [(ngModel)]="selectedItemsProvider" name="provider"  (onSelect)="onProviderSelect($event)"
                    (onSelectAll)="onProviderSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="dropdown">
                <span class="item">Category</span>
                <!-- <select class="item">
                    <option class="li">
                        ------select one------
                    </option>
                    <option class="li">
                        Compute
                    </option>
                    <option class="li">
                        Database
                    </option>
                    <option class="li">
                        Storage
                    </option>
                </select> -->
                <ng-multiselect-dropdown [settings]="dropdownSettings" [placeholder]="'------select one------'" 
                [data]="dropdownListCategory"
                [(ngModel)]="selectedItemsCategory" name="category"  (onSelect)="onCategorySelect($event)"
                (onSelectAll)="onCategorySelectAll($event)">
            </ng-multiselect-dropdown>
            </div>
        </form>
    </div>

    <div class="main">
        <div class="cards">
            <app-card class="item"
                *ngFor = "let item of serviceListCopy"
                [service] = "item"
            ></app-card>
                    
        </div>
    </div>
</div>
