<div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <h3 class="marT30 marL16">Home</h3>
      </div>
    </div>

    <div class="row marT16">
      <div class="row">
        <div class="bd-example">
          <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../assets/cbg1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../assets/cbg2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../assets/cbg4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row marT30 marB30">
      <div class="col-md-12 d-flex justify-content-between">
        <h2 class="marL30">Top Recommended Templates</h2>
        <a href=""><h5 class="marR40">View More</h5></a>
      </div>
      <div class="col-md-12 marT16">
        <div class="row">
          <div class="col marL16"><Home-card></Home-card></div>
          <div class="col marL16"><Home-card></Home-card></div>
          <div class="col marL16"><Home-card></Home-card></div>
          <div class="col marL16 marR16"><Home-card></Home-card></div>
        </div>
      </div>

    <div class="row marT20 marB30">

      <div class="col-md-12 marT16">
