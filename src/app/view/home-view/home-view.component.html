<div class="grid">
    <div class="sidebar">
        <div id="title">
            <h4>
                Filters
            </h4>
        </div>
        <div class="fillter">
            <form>
                <div class="dropdown">
                    <span class="item">Cloud Provider</span>
                    <ng-multiselect-dropdown [settings]="dropdownSettings" 
                        [data]="dropdownListProvider"
                        [(ngModel)]="selectedItemsProvider" name="provider"  (onSelect)="onProviderSelect($event)"
                        (onSelectAll)="onProviderSelectAll($event)"
                        (click) = "Providerchange(selectedItemsProvider)">
                    </ng-multiselect-dropdown>
                </div>
                <div class="dropdown">
                    <span class="item">Category</span>
                    <ng-multiselect-dropdown [settings]="dropdownSettings" 
                    [data]="dropdownListCategory"
                    [(ngModel)]="selectedItemsCategory" name="category"  (onSelect)="onCategorySelect($event)"
                    (onSelectAll)="onCategorySelectAll($event)"
                    (click) = "Categorychange(selectedItemsCategory)">
                </ng-multiselect-dropdown>
                </div>
            </form>
        </div>       
    </div>

    <div class="main container-fluid">
        <div class = "sorting row">
            <button *ngIf="!asc" (click)="sort()" class="fa fa-sort-amount-asc fa-lg"></button>
            <button *ngIf="asc" (click)="sort()" class="fa fa-sort-amount-desc fa-lg"></button>
        </div>
        <div class="row search">
            <div class="input-group offset-md-3 col-md-6 marB30">
                <input type="text" 
                    class="form-control border-info" 
                    placeholder="Search . . ." 
                    [(ngModel)]="searchText" 
                    name="searchText"
                    (keydown.enter)="search($event.target.value)"
                >
                <div class="input-group-append">
                  <button class="btn btn-info" type="submit" (click)="search(searchText)">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
        </div>
        <div *ngIf = "NoResult">
            <h1 class="text-center">NO Results</h1>
            <p class="text-center text-muted">{{errorMessage}}</p>
        </div>
        <div class="cards">
            <app-card class="item"
                *ngFor = "let item of serviceListCopy"
                [service] = "item">
            </app-card> 
        </div>
    </div>
</div>
